url:
  launcher:
    program: open
    args: []

env:
  TERM: alacritty

window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 5
    y: 5

  dynamic_padding: false
  dynamic_title: true

  # Background opacity
  opacity: 1.0

  # Window decorations
  decorations: full

draw_bold_text_with_bright_colors: true

scrolling:
  history: 10000
  multiplier: 3

# Font configuration (changes require restart)
font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Retina

  # The bold font face
  bold:
    family: FiraCode Nerd Font Mono
    style: Bold

  # The italic font face
  italic:
    family: FiraCode Nerd Font Mono
    style: Italic

  # Point size of the font
  size: 14.0
  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

colors:
  # Default colors
  primary:
    background: "0x1c242b"
    foreground: "0xabb2bf"
    bright_foreground: "0xe6efff"

  # Normal colors
  normal:
    black: "0x1e2127"
    red: "0xe06c75"
    green: "0x98c379"
    yellow: "0xd19a66"
    blue: "0x61afef"
    magenta: "0xc678dd"
    cyan: "0x56b6c2"
    white: "0x828791"

  # Bright colors
  bright:
    black: "0x5c6370"
    red: "0xe06c75"
    green: "0x98c379"
    yellow: "0xd19a66"
    blue: "0x61afef"
    magenta: "0xc678dd"
    cyan: "0x56b6c2"
    white: "0xe6efff"

  # Dim colors
  dim:
    black: "0x1e2127"
    red: "0xe06c75"
    green: "0x98c379"
    yellow: "0xd19a66"
    blue: "0x61afef"
    magenta: "0xc678dd"
    cyan: "0x56b6c2"
    white: "0x828791"

  cursor:
    text: "0xf1c1c1"
    cursor: "0xff2600"

bell:
  animation: EaseOutExpo
  duration: 0

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

  save_to_clipboard: false

cursor:
  style: Block
  unfocused_hollow: false

# Live config reload (changes require restart)
live_config_reload: true

# Shell
shell:
  program: /bin/zsh
  args:
    - --login

key_bindings:
  - { key: V,        mods: Command, action: Paste                        }
  - { key: C,        mods: Command, action: Copy                         }
  - { key: Q,        mods: Command, action: Quit                         }
  - { key: N,        mods: Command, action: SpawnNewInstance             }
